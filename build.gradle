buildscript {
    repositories {
        maven {
            url 'https://www.jetbrains.com/intellij-repository/releases'
        }
        maven {
            url 'https://cache-redirector.jetbrains.com/intellij-dependencies'
        }
        maven {
            url 'https://maven.aliyun.com/repository/public/'
        }
        maven {
            url 'https://maven.aliyun.com/repository/gradle-plugin'
        }
        mavenLocal()
    }
}

plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '1.16.1'
}

repositories {
    maven {
        url 'https://maven.aliyun.com/repository/public/'
    }
    maven {
        url 'https://maven.aliyun.com/repository/gradle-plugin'
    }
    maven {
        url 'https://www.jetbrains.com/intellij-repository/releases'
    }
    maven {
        url 'https://cache-redirector.jetbrains.com/intellij-dependencies'
    }
    mavenLocal()

}

group 'com.dominicyyds'
version '1.0.0-SNAPSHOT'

compileJava {
    options.encoding = 'UTF-8'
    sourceCompatibility = JavaVersion.VERSION_11
    targetCompatibility = JavaVersion.VERSION_11
}

dependencies {
    implementation 'com.github.jsqlparser:jsqlparser:4.6'

//    implementation 'guru.nidi:graphviz-java:0.18.1'
//    implementation 'org.graalvm.js:js:20.0.0'

    implementation 'guru.nidi:graphviz-java-all-j2v8:0.18.1'
    //生成svg
    implementation ('org.apache.xmlgraphics:batik-rasterizer:1.13') {
//        exclude group: 'org.apache.xmlgraphics', module: 'batik-awt-util'
//        exclude group: 'org.apache.xmlgraphics', module: 'batik-bridge'
//        exclude group: 'org.apache.xmlgraphics', module: 'batik-shared-resources'
//        exclude group: 'org.apache.xmlgraphics', module: 'batik-transcoder'
//        exclude group: 'org.apache.xmlgraphics', module: 'batik-util'
        //排除javax.xml.parsers.SAXParserFactory
        exclude group: 'xml-apis', module: 'xml-apis'
//        exclude group: 'xml-apis', module: 'xml-apis-ext'
    }

    implementation 'ch.qos.logback:logback-classic:1.2.3'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}
configurations.configureEach {
    resolutionStrategy.sortArtifacts(ResolutionStrategy.SortOrder.DEPENDENCY_FIRST)
}
// See https://github.com/JetBrains/gradle-intellij-plugin/
intellij {
//    localPath = 'C:\\Program Files\\JetBrains\\IntelliJ IDEA Community Edition 2021.3.1'
    //会自动引入dependencies依赖
    plugins = ['java']
    version = '2020.3.1'
    type = 'IC'
    sandboxDir = './.sandbox'
}

signPlugin {
    certificateChainFile = providers.environmentVariable("CERTIFICATE_CHAIN").map {s -> new File(s)}.getOrNull()
    privateKeyFile = providers.environmentVariable("PRIVATE_KEY").map {s -> new File(s)}.getOrNull()
    password = providers.environmentVariable("PRIVATE_KEY_PASSWORD").getOrNull()
}
publishPlugin {
    distributionFile = tasks.signPlugin.outputArchiveFile
    token = providers.environmentVariable("PUBLISH_TOKEN").getOrNull()
}

test {
    useJUnitPlatform()
}
